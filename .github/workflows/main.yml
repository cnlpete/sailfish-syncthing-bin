name: syncthing bin rpm

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build App
    strategy:
      matrix:
        arch: ['armv7hl', 'aarch64', 'i486']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Prepare
      run: mkdir output

    - name: Build (${{ matrix.arch }})
      uses: coderus/github-sfos-build@old-stable
      with:
        arch: ${{ matrix.arch }}
        release: 4.3.0.12

    - name: Upload RPM (${{ matrix.arch }})
      uses: actions/upload-artifact@v4
      with:
        name: rpm-${{ matrix.arch }}
        path: RPMS
    
